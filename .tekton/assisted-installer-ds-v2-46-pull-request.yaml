apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/assisted-installer?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "v2.46"
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: assisted-installer-application-ds-v2-46
    appstudio.openshift.io/component: assisted-installer-ds-v2-46
    pipelines.appstudio.openshift.io/type: build
  name: assisted-installer-ds-v2-46-on-pull-request
  namespace: assisted-installer-tenant
spec:
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: output-image
      value: quay.io/redhat-user-workloads/assisted-installer-tenant/assisted-installer-application-ds-v2-46/assisted-installer-ds-v2-46:on-pr-{{revision}}
    - name: image-expires-after
      value: 5d
    - name: build-platforms
      value:
        - linux/x86_64
        - linux/arm64
        - linux/ppc64le
        - linux/s390x
    - name: dockerfile
      value: Dockerfile.assisted-installer-downstream
    - name: path-context
      value: .
    - name: build-args
      value:
        - release={{target_branch}}
        - version={{revision}}
    - name: hermetic
      value: "true"
    - name: prefetch-input
      value: '[{"type": "gomod", "path": "."}]'
    - name: build-source-image
      value: "true"
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: "https://github.com/openshift-assisted/assisted-installer-konflux-pipelines.git"
      - name: revision
        value: main
      - name: pathInRepo
        value: "pipelines/standard-pipeline.yaml"
  taskRunTemplate:
    serviceAccountName: build-pipeline-assisted-installer-ds-v2-46
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
status: {}
